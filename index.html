<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="titlebox">
            <h1>Password Generator</h1>
        </div>

        <div class="container">

            <div class="row mx-auto">
                <div class="col-lg-12">
                    <input type="range" min="8" max="128" id="slider">
                </div>
            </div>
            <div class="row">
                <div id="boxes" class="col-lg-12">
                    <label><input id="uppercase" type="checkbox">Uppercase</label>
                    <label><input id="lowercase" type="checkbox">Lowercase</label>
                    <label><input id="numbers" type="checkbox">Numbers</label>
                    <label><input id="special" type="checkbox">Special Characters</label>
                </div>
            </div>

            

            <div class="row mx-auto">
                <div class="col-lg-12 center">

                    <div class="passwordBox">

                        <div id="password"></div>

                    </div>

                </div>
            </div>

            <div class="row mx-auto">
                <div class="col-md-4 mx-auto">
                    <button type="button" id="generateButton" class="btn btn-primary btn-lg">Generate Password</button>


                </div>


                <div class="col-md-4">
                    <div id="length"></div>
                </div>
            </div>

        </div>
        
        <script src="javascript.js" async defer></script>
    </body>
</html>
